<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Â¿QuÃ© enciende tu luz?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffc0cb, #e0b3ff);
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffffee;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #d81b60;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    #clearGalleryBtn {
      background-color: #ec407a;
      margin-top: 10px;
    }

    #clearGalleryBtn:hover {
      background-color: #f06292;
    }

    #successMessage {
      display: none;
      background-color: #d1ffd6;
      color: #2b7a34;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      animation: fadeInOut 3s ease forwards;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .entry {
      background: white;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    .entry img {
      max-width: 100%;
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Â¿QuÃ© enciende tu luz?</h1>

    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required>
      <input type="text" id="commentInput" placeholder="Escribe tu comentario aquÃ­..." required>
      <button type="submit">âœ¨ Subir</button>
    </form>

    <div id="successMessage">Â¡Imagen subida con Ã©xito! ðŸŽ‰</div>
    <button id="clearGalleryBtn">ðŸ§¹ Limpiar galerÃ­a</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <!-- Sonido de subida -->
  <audio id="uploadSound" src="https://cdn.pixabay.com/download/audio/2023/03/09/audio_6bb46be90c.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('uploadForm');
      const imageInput = document.getElementById('imageInput');
      const commentInput = document.getElementById('commentInput');
      const gallery = document.getElementById('gallery');
      const successMessage = document.getElementById('successMessage');
      const clearGalleryBtn = document.getElementById('clearGalleryBtn');
      const uploadSound = document.getElementById('uploadSound');

      function showEntry(imgSrc, comment) {
        const entry = document.createElement('div');
        entry.className = 'entry';
        entry.innerHTML = `
          <img src="${imgSrc}" alt="Imagen subida">
          <p>${comment}</p>
        `;
        gallery.prepend(entry);
      }

      function showSuccess() {
        successMessage.style.display = 'block';
        successMessage.style.animation = 'none';
        void successMessage.offsetWidth;
        successMessage.style.animation = 'fadeInOut 3s ease forwards';
      }

      function saveToLocalStorage(entries) {
        localStorage.setItem('entries', JSON.stringify(entries));
      }

      function loadFromLocalStorage() {
        const entries = JSON.parse(localStorage.getItem('entries') || '[]');
        entries.forEach(entry => showEntry(entry.img, entry.comment));
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const file = imageInput.files[0];
        const comment = commentInput.value.trim();

        if (!file || !comment) {
          alert('Por favor, selecciona una imagen y escribe un comentario.');
          return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
          const imgSrc = event.target.result;

          showEntry(imgSrc, comment);

          const currentEntries = JSON.parse(localStorage.getItem('entries') || '[]');
          currentEntries.unshift({ img: imgSrc, comment });
          saveToLocalStorage(currentEntries);

          form.reset();
          showSuccess();
          uploadSound.play();
        };
        reader.readAsDataURL(file);
      });

      clearGalleryBtn.addEventListener('click', () => {
        if (confirm('Â¿Seguro que quieres borrar toda la galerÃ­a?')) {
          localStorage.removeItem('entries');
          gallery.innerHTML = '';
        }
      });

      loadFromLocalStorage();
    });
  </script>
</body>
</html>
